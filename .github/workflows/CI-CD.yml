name: CI/CD Votacion VDI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Build NestJS
        run: npm run build

      # --- DOCKER ---

      - name: Login to Docker Hub
        # Solo hace login si es la rama main
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # SOLO sube a Docker Hub si estamos en la rama main
          push: ${{ github.ref == 'refs/heads/main' }}
          # Aquí está el truco para que NO falle en las features:
          tags: |
            ${{ github.ref == 'refs/heads/main' && format('{0}/votacion-vdi:latest', secrets.DOCKERHUB_USERNAME) || 'votacion-vdi:test' }}