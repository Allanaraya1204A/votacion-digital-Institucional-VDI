name: CI/CD Votacion VDI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # 1. Configurar Node.js en el corredor de GitHub
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 2. Instalar dependencias (Verifica que el package-lock.json esté bien)
      - name: Install dependencies
        run: npm ci

      # 3. Generar Cliente de Prisma (Verifica el schema.prisma)
      - name: Prisma Generate
        run: npx prisma generate

      # 4. Compilar NestJS (Verifica errores de TypeScript/Código)
      - name: Build NestJS
        run: npm run build

      # --- Si llegamos aquí, el código es sólido. Ahora Docker. ---

      - name: Login en Docker Hub
        # Solo se loguea si estamos en main para no gastar recursos
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Solo hace el push real si estamos en la rama main
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/votacion-vdi:latest